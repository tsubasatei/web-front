<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03jQueryUI插件使用</title>
    <link rel="stylesheet" href="../js/jquery-ui.min.css">
    <!-- 引包 -->
    <script src="../js/jQuery.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>
</head>

<body>
    <div>
        <p>我是你的孩子~~~要拖拽</p>
    </div>
    <ul>
        <li>吃饭</li>
        <li>睡觉</li>
        <li>打豆豆</li>
        <li>么么打</li>
    </ul>
    <p>
        <input type="text">
    </p>
</body>

</html>
<script>
    //拖拽
    $("div").draggable();
    //排序拖拽
    $("ul").sortable();
    // 日历
    $("input").datepicker();
</script>
