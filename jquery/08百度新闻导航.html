<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08百度新闻导航</title>
    <script src="../js/jQuery.min.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        div {
            position: relative;
            width: 100%;
            height: 40px;
            background: #01204f;
        }

        ul {
            position: absolute;
            list-style: none;
            width: 100%;
            height: 40px;
        }

        ul li {
            float: left;
            padding: 10px;
            color: white
        }

        div.slider {
            position: absolute;
            width: 52px;
            height: 41px;
            background: red;
            opacity: .8;
        }
    </style>
</head>

<body>
    <div>
        <div class="slider"></div>
        <ul>
            <li>首页</li>
            <li>国内</li>
            <li>国际</li>
            <li>军事</li>
            <li>财经</li>
            <li>娱乐</li>
            <li>体育</li>
            <li>互联网</li>
            <li>科技</li>
            <li>科技</li>
            <li>游戏</li>
            <li>女人</li>
            <li>汽车</li>
        </ul>
    </div>
</body>

</html>
<script>
    //红色滑块算法(要获取到鼠标进入的这个li,前面全部姊妹元素之和)
    //prevAll:代表的是获取某一个元素前面全部姊妹元素
    //累加器
    $("ul li").mouseenter(function () {
        var sum = 0;
        $(this).prevAll().each(function () {
            sum += $(this).innerWidth();
        });
        var w = $(this).innerWidth();
        $(".slider").stop(true).animate({
            "left": sum,
            "width": w
        }, 500)
    })
    $("div").mouseleave(function () {
        var w = $("ul li").eq(0).innerWidth();
        $(".slider").stop(true).animate({
            "left": 0,
            "width": w
        }, 500);
    })
</script>
