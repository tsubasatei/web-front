<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06animation动画</title>
    <script src="../js/jQuery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            /* 定位元素才有left|top|bottom|right */
            position: relative;
            width: 100px;
            height: 100px;
            background-color: pink;
            border: 1px solid black;
        }
        #box1 {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box">动画</div>
    <button class="btn1">去北京</button>
    <button class="btn2">去东京</button>
    <div id="box1"></div>
</body>
</html>
<script>
    $("#box").animate({
        "left":1000,
        "top":100,
        "opacity": .8,
        "width":150,
        "height":50,
        "color":"white",
        "border": "20px solid red"
    }, 5000, function(){
        $(this).css({
            "border-radius": "50%",
            "text-align": "center"
        })
    });

    $(".btn1").click(function(){
        $("#box1").stop(true).animate({
            "left":500
        }, 2000);
    })
    $(".btn2").click(function(){
        $("#box1").stop(true).animate({
            "left":0
        }, 2000);
    })
</script>
