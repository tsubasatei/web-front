<script>
    // 广义对象--函数
    function People(a, b, b) {

    }
    // name:系统提供内置属性，可以获取函数名字
    console.log(People.name); // People
    //length：系统提供内置属性，可以获取函数形参个数
    console.log(People.length); // 3
    People.age = 18;
    console.log(People.age); // 18

    //广义对象------数组
    var arr = ["吃饭", '睡觉', '打豆豆'];
    console.log(arr.length); // 3
    console.log(arr.reverse());// (3) ["打豆豆", "睡觉", "吃饭"]
    console.log(arr.join()); //打豆豆,睡觉,吃饭
    //动态添加属性和方法
    arr.xingming = "小红";
    arr.age = 18;
    arr.sex = "女";
    console.log(arr.xingming); //小红
</script>
<script>
    //JS当用基本数据类型数值都不是对象【数字、字符串、布尔值、未定义、空对象】
    var num = 100;
    num.xingming = "我爱你";
    console.log(num.xingming); // undefined
    var str = "今天是个好日子";
    str.xingming = "毛爷爷";
    console.log(str.xingming); // undefined
    //NaN不是数据类型，它只是Number（数字类型中的一个特殊值）
    console.log(5); // 5
    console.log(NaN); // NaN
    console.log(typeof 5); // number
    console.log(typeof NaN); // number
    //在那些特定情况下回出现这个特殊值NaN【在进行数学运算符且算不出结果的时候返回数字NaN】
    console.log(0 / 0) // NaN
</script>
