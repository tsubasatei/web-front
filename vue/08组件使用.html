<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08组件使用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        p {
            float: left;
            width: 100px;
            height: 100px;
            background-color: cyan;
            margin-right: 10px;
        }
    </style>
    <!-- 引包 -->
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <!-- 模板 -->
    <div id="app">
        <!-- 用标签形式使用组件 -->
        <erha></erha>
        <gen></gen>
        <say-call></say-call>
        <go></go>
    </div>

    <hr>
    <!--下面这里是组件模板 -->
    <template id="erha">
        <div>
            <p @click="add">{{msg}}</p>
        </div>
    </template>
    <template id="gen">
        <div>
            <ul>
                <go></go>
                <li v-for="item in arr">{{item}}</li>
            </ul>
        </div>
    </template>
    <template id="memeda">
        <div>
            <go></go>
            <h1>我是么么打</h1>
        </div>
    </template>
    <template id="go">
        <div>
            <a href="http://www.sina.com">新浪</a>
        </div>
    </template>
</body>
</html>
<script>
    // 全局组件
    Vue.component("go", {
        template: "#go"
    })
    var vm = new Vue({
        el:"#app",
        data() {
            return {
            
            }
        },
        methods:{},
        wathc: {},
        components: {
            erha: {
                template: "#erha",
                data() {
                    //组件数据务必要有返回值
                    return {
                        msg: 1
                    }
                },
                methods: {
                    add() {
                        this.msg++
                    }
                },
            },
            gen: {
                template: "#gen",
                data() {
                    return {
                        arr: [1,2,3,4,5]
                    }
                },
            },
            sayCall: {
                template: "#memeda"
            }
        }

    })
</script>
