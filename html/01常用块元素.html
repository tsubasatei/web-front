<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01块元素</title>
</head>
<body>
    <!-- 块元素独占一行，可以嵌套使用 -->
    <h1>我是一级标题</h1>
    <h2>我是二级标题</h2>
    <h3>我是三级标题</h3>
    <h4>我是四级标题</h4>
    <h5>我是五级标题</h5>
    <h6>我是六级标题</h6>

    <div>我是div，布局经常用到</div>

    <p>我是p，是段落</p>

    <div>
        <h3>我是三级标题---作为div子元素</h3>
    </div>

    <ul>
        <li>吃饭</li>
        <li>睡觉</li>
        <li>睡觉</li>
    </ul>

    <ol>
        <li>学习</li>
        <li>喝酒</li></li>
        <li>烫头</li>
    </ol>

    <address>我是地址address</address>

    <address>
        <iframe width="204" height="728" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://j.map.baidu.com/s/RnXIFb"></iframe>
    </address>
</body>
</html>
