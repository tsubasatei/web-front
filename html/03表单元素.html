<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03表单元素</title>
</head>

<body>
    <form action="">
        用户名：<input type="text" placeholder="请输入用户名"><br>
        密&nbsp;码：<input type="password"><br>
        日历：<input type="date"><br>
        第几周日历:<input type="week"><br>
        颜色：<input type="color"><br>
        身高：<input type="range"><br>
        搜索的表单元素： <input type="search"><br>
        地址格式表单元素:(表单元素输入文本务必符合URL格式)
        <input type="url"><br>
        邮箱格式：（表单元素的文本务必符合邮箱格式）
        <input type="email"><br>
        喜欢的食物：
        <input type="checkbox" name="food">辣椒
        <input type="checkbox" name="food">凉皮
        <input type="checkbox" name="food">热干面
        <input type="checkbox" name="food">肉夹馍<br>
        来自哪个国家：
        <input type="radio" name="country">中国
        <input type="radio" name="country">日本
        <input type="radio" name="country">西班牙
        <input type="radio" name="country">葡萄牙<br>
        <input type="submit" value="提交内容">
    </form>
</body>

</html>
